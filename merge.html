    <script>
        var x=1;
        var ref=0;
        var running=false;
        function start1(){
            document.getElementById("mm").style.display="block";
            if(x<=6){            
                document.getElementById("rr").innerHTML="<img src='"+x+".png'>";
                document.getElementById("res").value=x;
            }
            else x=0;
            x++;
        }
        function start(){
            if(!running)    {

                ref=setInterval(start1,10);

        function stop(){
